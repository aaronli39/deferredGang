<!DOCTYPE html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="../static/main.css" type="text/css">
    <title>College data</title>
</head>
<style>
    .chart rect {
        fill: black;
    }

    .chart text {
        fill: black;
        font: 10px sans-serif;
        text-anchor: end;
    }
</style>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" id="containerNav">
        <div class="container-fluid" id="mainNav">
            <a id="navHome" class="navbar-brand js-scroll-trigger" href="#page-top">
                College Data
            </a>
            <button id="navButton" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item">
                        <a class="nav-link pl-4 pr-4 other anchor-scroll" data-class-to="#gbsection"
                            data-scroll-end="bounce" href="#gbsection">Tuition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pl-4 pr-4 other" href="#about">Acceptance Rates</a>
                    </li>
                    <li class="nav-item">
                        <a id="create" class="nav-link" href="/login">Jobs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <input type="text" name="search" id="search_button" placeholder="enter college name(tuition data)"> &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="row mt-5">
            <svg class="chart"></svg>
        </div>
    </div>
    <br><br>


    <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="../static/index.js"></script>
</body>

</html>
